plugins {
    id 'java'
}

group 'com.github.zflxw'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.javacord:javacord:3.0.6'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.11.0'
}

compileJava.options.encoding = "UTF-8"